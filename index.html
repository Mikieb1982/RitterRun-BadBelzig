<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitterRun Enhanced - Bad Belzig</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Define Bad Belzig Color Palette as CSS Variables */
        :root {
            --bb-green: #0ca644;
            --bb-blue: #0296c6;
            --bb-yellow: #f5d306;
            --bb-black: #151513;
            --bb-white: #ffffff;
            --font-pixel: 'Press Start 2P', cursive; /* Pixel font */
            --font-sans: 'Arial', sans-serif; /* Fallback font */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; /* Dark background */
            margin: 0;
            font-family: var(--font-sans); /* Default font */
        }

        #game-container {
            position: relative;
            /* Use max-width for better responsiveness */
            width: 100%;
            max-width: 800px; /* Original width */
            aspect-ratio: 2 / 1; /* Maintain 800x400 ratio */
            border: 3px solid #555;
            overflow: hidden; /* Hide anything outside the container */
            background-color: var(--bb-blue); /* Default background if canvas fails */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Background color set dynamically or via CSS if needed */
        }

        /* UI Screen Styling (Start/Game Over) */
        .ui-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Darker overlay */
            color: var(--bb-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 30;
            padding: 20px;
            font-family: var(--font-pixel); /* Use pixel font for UI */
            line-height: 1.6;
        }

        .ui-screen h1 {
            font-size: 2.5em; /* Adjusted for pixel font */
            margin-bottom: 20px;
            color: var(--bb-yellow);
            text-shadow: 3px 3px 0px var(--bb-black); /* Pixel shadow */
        }

        .ui-screen h2 {
            font-size: 2.2em; /* Adjusted for pixel font */
            margin-bottom: 20px;
            color: #DC143C; /* Keep red for Game Over */
            text-shadow: 3px 3px 0px var(--bb-black); /* Pixel shadow */
        }

        .ui-screen p {
            font-size: 1em; /* Adjusted for pixel font */
            margin: 10px 0;
        }

        /* Improved Button Styling */
        .ui-screen button {
            padding: 15px 30px;
            font-size: 1.1em; /* Adjusted for pixel font */
            font-family: var(--font-pixel); /* Ensure pixel font */
            margin-top: 30px;
            cursor: pointer;
            background-color: #eee;
            border: 3px solid var(--bb-black); /* Solid border */
            color: var(--bb-black);
            text-transform: uppercase;
            transition: background-color 0.15s ease, transform 0.1s ease;
            box-shadow: 4px 4px 0px var(--bb-black); /* Pixel shadow */
        }

        .ui-screen button:hover {
            background-color: #ddd;
        }

        .ui-screen button:active {
            background-color: #ccc;
            transform: translate(2px, 2px); /* Button press effect */
            box-shadow: 2px 2px 0px var(--bb-black);
        }

        .instructions {
            margin-top: 25px;
            font-size: 0.8em !important; /* Adjusted for pixel font */
            color: #ccc;
            line-height: 1.5;
        }

        /* In-Game Score Display */
        #scoreDisplay {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5em; /* Adjusted for pixel font */
            font-family: var(--font-pixel);
            color: var(--bb-white);
            text-shadow: 2px 2px 0px var(--bb-black); /* Pixel shadow */
            z-index: 20;
        }

        /* POI Overlay Styling */
        .poi-overlay {
            position: absolute;
            top: 20px; /* Slightly higher */
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Wider */
            max-width: 600px; /* Max width */
            background-color: rgba(0, 0, 0, 0.85); /* Darker background */
            border: 3px solid var(--bb-yellow); /* Yellow border */
            border-radius: 0; /* Sharp corners for pixel style */
            z-index: 50; /* Ensure it's above other elements */
            color: var(--bb-white);
            padding: 15px 20px;
            text-align: center;
            font-family: var(--font-pixel); /* Pixel font */
            /* Transition for smooth fade-in/out */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            pointer-events: none; /* Prevent interaction when hidden */
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5); /* Subtle shadow */
        }

        .poi-overlay.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto; /* Allow interaction when visible */
        }

        .poi-overlay h3 {
            margin-bottom: 10px;
            font-size: 1.1em; /* Adjusted for pixel font */
            color: var(--bb-yellow);
            text-shadow: 2px 2px 0px var(--bb-black);
        }

        .poi-overlay p {
            font-size: 0.9em; /* Adjusted for pixel font */
            line-height: 1.5;
            color: var(--bb-white);
        }

        /* Utility class to hide elements reliably */
        .hidden {
            display: none !important; /* Use !important to override other display styles if needed */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas> <div id="poiInfoOverlay" class="poi-overlay hidden">
            <h3 id="poiName">POI Name</h3>
            <p id="poiInfoText">POI information will appear here.</p>
            </div>

        <div id="startScreen" class="ui-screen">
            <h1>RitterRun</h1>
            <p>Explore Bad Belzig!</p>
            <p>High Score: <span id="startHighScore">0</span></p>
            <button id="startButton">Start Game</button>
            <p class="instructions">Press SPACE or Click Start<br>Press SPACE to Jump</p>
        </div>

        <div id="gameOverScreen" class="ui-screen hidden">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="gameOverHighScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>

        <div id="scoreDisplay" class="hidden">Score: <span id="currentScore">0</span></div>
    </div>

    <script>
        // --- Strict mode and IIFE (Immediately Invoked Function Expression) ---
        (function() {
            'use strict';

            // --- DOM Element References ---
            const canvas = document.getElementById('gameCanvas');
            const gameContainer = document.getElementById('game-container');
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const currentScoreSpan = document.getElementById('currentScore');
            const finalScoreSpan = document.getElementById('finalScore');
            const startHighScoreSpan = document.getElementById('startHighScore');
            const gameOverHighScoreSpan = document.getElementById('gameOverHighScore');
            const poiOverlay = document.getElementById('poiInfoOverlay');
            const poiNameEl = document.getElementById('poiName');
            const poiInfoTextEl = document.getElementById('poiInfoText');

            // --- Canvas and Context ---
            let ctx; // Initialized after checking canvas
            let canvasWidth;
            let canvasHeight;

            // --- Essential Element Check ---
            // Check if canvas and container exist before proceeding
            if (!canvas || !canvas.getContext || !gameContainer) {
                console.error("Fatal Error: Canvas or Game Container not found or canvas context not supported!");
                alert("Fatal Error: Cannot initialize the game. Try a different browser or check the HTML structure.");
                return; // Stop execution
            }
            ctx = canvas.getContext('2d'); // Get context only if canvas is valid

            // Check other UI elements
            const requiredElements = { startScreen, gameOverScreen, startButton, restartButton, scoreDisplay, currentScoreSpan, finalScoreSpan, startHighScoreSpan, gameOverHighScoreSpan, poiOverlay, poiNameEl, poiInfoTextEl };
            for (const key in requiredElements) {
                if (!requiredElements[key]) {
                    console.error(`Fatal Error: UI element with ID '${key}' not found in index.html!`);
                    alert(`Fatal Error: UI element missing (${key})! Check index.html.`);
                    return; // Stop if critical UI missing
                }
            }

            // --- Game States ---
            const GameState = Object.freeze({ // Use Object.freeze for immutable states
                MENU: 'MENU',
                PLAYING: 'PLAYING',
                GAME_OVER: 'GAME_OVER',
                LOADING: 'LOADING' // Added loading state
            });
            let currentGameState = GameState.LOADING; // Start in loading state

            // --- Game Constants ---
            const GROUND_HEIGHT = 30; // Define ground height as a constant
            const PLAYER_INITIAL_X = 60;
            const PLAYER_WIDTH = 40; // Example dimension
            const PLAYER_HEIGHT = 40; // Example dimension
            const PLAYER_GRAVITY = 0.65;
            const PLAYER_JUMP_POWER = -14; // Slightly stronger jump
            const OBSTACLE_STONE_WIDTH = 35;
            const OBSTACLE_STONE_HEIGHT = 35;
            const OBSTACLE_TRACTOR_WIDTH = 70;
            const OBSTACLE_TRACTOR_HEIGHT = 45;
            const POI_SIGN_WIDTH = 45;
            const POI_SIGN_HEIGHT = 55;
            const INITIAL_GAME_SPEED = 300; // Speed in pixels per second
            const SPEED_INCREASE_INTERVAL_SCORE = 400; // Score interval for speed increase
            const SPEED_INCREASE_AMOUNT = 20; // Speed increase in pixels per second
            const BACKGROUND_SWITCH_SCORE_INTERVAL = 1000;
            const POI_SPAWN_CHANCE = 0.15; // % chance to spawn POI instead of obstacle
            const POI_DISPLAY_DURATION_MS = 6000; // How long POI info stays visible
            const OBSTACLE_BASE_SPAWN_TIME_MS = 1800; // Base time between spawns in milliseconds
            const OBSTACLE_MIN_SPAWN_TIME_MS = 800; // Minimum time between spawns

            // --- Game Variables ---
            let score = 0;
            let highScore = 0;
            let player = {
                x: PLAYER_INITIAL_X,
                y: 0, // Initial Y set in resize/reset
                width: PLAYER_WIDTH,
                height: PLAYER_HEIGHT,
                dx: 0, // Horizontal velocity (unused for now)
                dy: 0, // Vertical velocity
                grounded: true
            };
            let obstacles = [];
            let gameSpeed = INITIAL_GAME_SPEED;
            let nextSpeedIncreaseScore = SPEED_INCREASE_INTERVAL_SCORE;
            let bgX = 0; // Background horizontal offset
            let currentBackgroundIndex = 0;
            let nextBackgroundSwitchScore = BACKGROUND_SWITCH_SCORE_INTERVAL;
            let nextObstacleSpawnTime = 0; // Timestamp for next spawn
            let nextPoiIndex = 0;
            let poiTimeoutId = null; // To clear the POI hide timer
            let lastTime = 0; // For delta time calculation
            let gameInitialized = false;

            // --- Graphics Assets ---
            // Using placeholder paths, replace with actual paths
            const assets = {
                knight: { img: new Image(), loaded: false, src: 'assets/knight_placeholder.png' },
                stone: { img: new Image(), loaded: false, src: 'assets/stone.png' },
                sign: { img: new Image(), loaded: false, src: 'assets/sign.png' },
                tractor: { img: new Image(), loaded: false, src: 'assets/tractor.png' },
                background1: { img: new Image(), loaded: false, src: 'assets/background1.png' },
                background2: { img: new Image(), loaded: false, src: 'assets/background2.png' },
                background3: { img: new Image(), loaded: false, src: 'assets/background3.png' }
            };
            const numBackgrounds = 3; // Count of background images
            let assetsLoadedCount = 0;
            let totalAssets = Object.keys(assets).length;
            let allAssetsLoaded = false;

            // --- Obstacle/POI Definitions ---
            const regularObstacleTypes = [
                { assetKey: 'stone', width: OBSTACLE_STONE_WIDTH, height: OBSTACLE_STONE_HEIGHT },
                { assetKey: 'tractor', width: OBSTACLE_TRACTOR_WIDTH, height: OBSTACLE_TRACTOR_HEIGHT }
            ];
            const poiSignDimensions = { width: POI_SIGN_WIDTH, height: POI_SIGN_HEIGHT };

            // --- POI Data Structure ---
            // REPLACE WITH YOUR ACTUAL BAD BELZIG INFO (English & German)
            const poiData = [
                { id: 1, name: "Burg Eisenhardt", info: "A well-preserved medieval castle overlooking Bad Belzig. | Eine gut erhaltene mittelalterliche Burg über Bad Belzig." },
                { id: 2, name: "SteinTherme", info: "Modern thermal baths known for their saltwater pools. | Moderne Thermalbäder, bekannt für ihre Solebecken." },
                { id: 3, name: "Historisches Stadtzentrum", info: "Explore the charming old town with its historic buildings. | Erkunden Sie die charmante Altstadt mit ihren historischen Gebäuden." },
                // Add more POIs here...
                 { id: 4, name: "Hagelberg Memorial", info: "Commemorates the Battle of Hagelberg (1813). | Erinnert an die Schlacht bei Hagelberg (1813)." },
                 { id: 5, name: "Roger Loewig Museum", info: "Museum dedicated to the artist Roger Loewig. | Museum gewidmet dem Künstler Roger Loewig." },
                 { id: 6, name: "Naturparkzentrum Hoher Fläming", info: "Information center for the Hoher Fläming nature park. | Infozentrum für den Naturpark Hoher Fläming." },
            ];

            // --- Asset Loading ---
            function assetLoaded(assetKey) {
                console.log(`Asset loaded: ${assetKey}`);
                assets[assetKey].loaded = true;
                assetsLoadedCount++;
                if (assetsLoadedCount === totalAssets) {
                    console.log("All assets loaded.");
                    allAssetsLoaded = true;
                    if (currentGameState === GameState.LOADING) {
                        initGame(); // Initialize game only after assets are loaded
                    }
                }
            }

            function assetLoadError(assetKey) {
                console.error(`Failed to load asset: ${assets[assetKey].src}.`);
                // Display error more gracefully if possible, maybe disable start button
                alert(`Error loading image: ${assets[assetKey].src}\nGame might not display correctly.`);
                // Mark as loaded to prevent blocking indefinitely, but log the error
                 assetsLoadedCount++;
                 if (assetsLoadedCount === totalAssets) {
                     allAssetsLoaded = true; // Allow game to proceed, but visuals might be broken
                     if (currentGameState === GameState.LOADING) {
                         initGame();
                     }
                 }
            }

            function loadAssets() {
                console.log("Starting asset loading...");
                currentGameState = GameState.LOADING;
                // Optionally show a loading indicator on screen
                for (const key in assets) {
                    // Check if the property belongs to the object itself
                    if (Object.prototype.hasOwnProperty.call(assets, key) && assets[key].img) {
                        assets[key].img.onload = () => assetLoaded(key);
                        assets[key].img.onerror = () => assetLoadError(key);
                        assets[key].img.src = assets[key].src;
                    }
                }
            }

            // --- High Score Handling ---
            function loadHighScore() {
                try {
                    const savedScore = localStorage.getItem('ritterRunHighScore');
                    highScore = savedScore ? parseInt(savedScore, 10) : 0;
                    if (isNaN(highScore)) highScore = 0; // Handle potential NaN
                    startHighScoreSpan.textContent = highScore;
                    gameOverHighScoreSpan.textContent = highScore;
                } catch (e) {
                    console.error("LocalStorage Error (Load High Score):", e);
                    highScore = 0; // Default to 0 on error
                }
            }

            function saveHighScore() {
                if (score > highScore) {
                    highScore = score;
                    try {
                        localStorage.setItem('ritterRunHighScore', highScore.toString());
                        gameOverHighScoreSpan.textContent = highScore; // Update display immediately
                    } catch (e) {
                        console.error("LocalStorage Error (Save High Score):", e);
                    }
                }
            }

            // --- Sound Playing Helper (Stub - Implement actual sound later) ---
            function playSound(soundId) {
                // console.log(`Playing sound: ${soundId}`); // Placeholder
                // Example using Web Audio API (more complex setup needed)
                // Or use <audio> elements and call .play()
            }

            // --- Reset Game Variables ---
            function resetGame() {
                score = 0;
                obstacles = [];
                gameSpeed = INITIAL_GAME_SPEED;
                nextSpeedIncreaseScore = SPEED_INCREASE_INTERVAL_SCORE;
                bgX = 0;
                currentBackgroundIndex = 0;
                nextBackgroundSwitchScore = BACKGROUND_SWITCH_SCORE_INTERVAL;
                player.y = canvasHeight - PLAYER_HEIGHT - GROUND_HEIGHT; // Reset position based on current canvas height
                player.dy = 0;
                player.grounded = true;
                currentScoreSpan.textContent = score;
                nextObstacleSpawnTime = 0; // Reset spawn timer
                nextPoiIndex = 0;

                // Clear any active POI display timeout
                if (poiTimeoutId) {
                    clearTimeout(poiTimeoutId);
                    poiTimeoutId = null;
                }
                poiOverlay.classList.remove('visible'); // Ensure overlay is hidden
            }

            // --- Update Functions (using delta time 'dt') ---
            function updatePlayer(dt) {
                if (!player.grounded) {
                    // Apply gravity (scaled by dt)
                    player.dy += PLAYER_GRAVITY; // Gravity is acceleration, apply directly for simplicity here, or scale if needed
                    // Update position (scaled by dt)
                    player.y += player.dy * dt * 60; // Multiply by 60 to adjust for dt being in seconds (aiming for 60fps baseline)
                }

                // Ground collision
                const groundLevel = canvasHeight - GROUND_HEIGHT - player.height;
                if (player.y >= groundLevel) {
                    player.y = groundLevel;
                    player.dy = 0;
                    player.grounded = true;
                }
            }

            function updateObstacles(dt, currentTime) {
                 // --- Obstacle Spawning ---
                 if (currentTime >= nextObstacleSpawnTime) {
                    let newObjectData = null;
                    const spawnPOI = Math.random() < POI_SPAWN_CHANCE && poiData.length > nextPoiIndex && assets.sign.loaded;

                    if (spawnPOI) {
                        const poi = poiData[nextPoiIndex];
                        newObjectData = {
                            isPOI: true,
                            poiId: poi.id,
                            passed: false, // Flag to ensure POI triggers only once
                            x: canvasWidth,
                            y: canvasHeight - poiSignDimensions.height - GROUND_HEIGHT,
                            width: poiSignDimensions.width,
                            height: poiSignDimensions.height,
                            assetKey: 'sign'
                        };
                        nextPoiIndex++; // Move to the next POI for the next spawn
                    } else {
                        // Spawn a regular obstacle
                        if (regularObstacleTypes.length > 0) {
                            const typeIndex = Math.floor(Math.random() * regularObstacleTypes.length);
                            const type = regularObstacleTypes[typeIndex];
                            if (assets[type.assetKey] && assets[type.assetKey].loaded) {
                                newObjectData = {
                                    isPOI: false,
                                    x: canvasWidth,
                                    y: canvasHeight - type.height - GROUND_HEIGHT,
                                    width: type.width,
                                    height: type.height,
                                    assetKey: type.assetKey
                                };
                            } else {
                                console.warn(`Asset not loaded for obstacle type: ${type.assetKey}, skipping spawn.`);
                            }
                        }
                    }

                    if (newObjectData) {
                        obstacles.push(newObjectData);
                    }

                    // Calculate next spawn time (dynamic based on game speed)
                    const speedFactor = gameSpeed / INITIAL_GAME_SPEED;
                    const currentSpawnTime = OBSTACLE_BASE_SPAWN_TIME_MS / speedFactor;
                    const nextSpawnDelay = Math.max(OBSTACLE_MIN_SPAWN_TIME_MS, currentSpawnTime) + (Math.random() * 300 - 150); // Add some randomness
                    nextObstacleSpawnTime = currentTime + nextSpawnDelay;
                }


                // --- Obstacle Movement & POI Triggering ---
                const speedPxPerMs = gameSpeed / 1000; // Convert speed to pixels per millisecond
                const movement = speedPxPerMs * (dt * 1000); // Calculate movement based on dt

                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obj = obstacles[i];
                    obj.x -= movement; // Move object based on calculated movement

                    // Check for POI trigger
                    if (obj.isPOI && !obj.passed) {
                        // Trigger when the player's front passes the POI's center
                         const triggerPoint = obj.x + obj.width / 2;
                         if (player.x > triggerPoint) {
                            console.log(`>>> POI Triggered: ID ${obj.poiId}`);
                            displayPOIInfo(obj.poiId);
                            obj.passed = true; // Mark as passed
                            score += 50; // Bonus score for passing POI
                            currentScoreSpan.textContent = score;
                            playSound('poi'); // Play POI sound
                        }
                    }

                    // Remove obstacles that are far off-screen
                    if (obj.x + obj.width < -100) { // Increased buffer
                        obstacles.splice(i, 1);
                    }
                }
            }

            function checkCollisions() {
                const playerRect = {
                    x: player.x + 5, // Slight inset for better feel
                    y: player.y + 5,
                    width: player.width - 10,
                    height: player.height - 10
                };

                for (const obstacle of obstacles) {
                    // Skip collision check for POI signs
                    if (obstacle.isPOI) {
                        continue;
                    }

                    const obstacleRect = {
                        x: obstacle.x,
                        y: obstacle.y,
                        width: obstacle.width,
                        height: obstacle.height
                    };

                    // Simple AABB (Axis-Aligned Bounding Box) collision check
                    if (playerRect.x < obstacleRect.x + obstacleRect.width &&
                        playerRect.x + playerRect.width > obstacleRect.x &&
                        playerRect.y < obstacleRect.y + obstacleRect.height &&
                        playerRect.y + playerRect.height > obstacleRect.y) {
                        console.warn(`Collision detected with: ${obstacle.assetKey}`);
                        playSound('hit'); // Play collision sound
                        return true; // Collision detected
                    }
                }
                return false; // No collision
            }

            function updateScoreAndSpeed() {
                // Score increases over time (e.g., 1 point per frame or based on distance)
                // Let's base it roughly on distance covered (related to gameSpeed)
                // This needs dt to be accurate, but for simplicity, let's keep frame-based for now
                score++; // Simple score increase per frame update
                currentScoreSpan.textContent = score;

                // Increase game speed based on score
                if (score >= nextSpeedIncreaseScore) {
                    gameSpeed += SPEED_INCREASE_AMOUNT;
                    nextSpeedIncreaseScore += SPEED_INCREASE_INTERVAL_SCORE;
                    console.log(`Speed increased to: ${gameSpeed}`);
                }

                // Switch background based on score
                if (score >= nextBackgroundSwitchScore) {
                    currentBackgroundIndex = (currentBackgroundIndex + 1) % numBackgrounds;
                    nextBackgroundSwitchScore += BACKGROUND_SWITCH_SCORE_INTERVAL;
                    // bgX = 0; // Resetting bgX might cause a jump, let it continue scrolling
                    console.log(`Background switched to index: ${currentBackgroundIndex}`);
                }
            }

            // --- Draw Functions ---
            function drawBackground(dt) {
                const currentBgIndex = currentBackgroundIndex + 1; // Backgrounds are 1-indexed in asset keys
                const currentAssetKey = `background${currentBgIndex}`;
                const currentAsset = assets[currentAssetKey];

                // Calculate background movement based on dt
                const bgMovement = (gameSpeed / 2) * dt; // Background moves slower than foreground
                bgX -= bgMovement;

                // Reset background position for seamless looping
                if (bgX <= -canvasWidth) {
                    bgX += canvasWidth;
                }

                // Draw the background
                if (currentAsset && currentAsset.loaded) {
                    ctx.drawImage(currentAsset.img, bgX, 0, canvasWidth, canvasHeight);
                    // Draw the second image shifted by canvasWidth for seamless loop
                    ctx.drawImage(currentAsset.img, bgX + canvasWidth, 0, canvasWidth, canvasHeight);
                } else {
                    // Fallback solid color if background fails to load
                    ctx.fillStyle = '#87CEEB'; // Light Sky Blue
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                }

                // Draw the ground
                ctx.fillStyle = '#228B22'; // Forest Green
                ctx.fillRect(0, canvasHeight - GROUND_HEIGHT, canvasWidth, GROUND_HEIGHT);
            }


            function drawPlayer() {
                if (assets.knight.loaded) {
                    ctx.drawImage(assets.knight.img, player.x, player.y, player.width, player.height);
                } else {
                    // Fallback drawing if knight asset fails
                    ctx.fillStyle = 'grey';
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }
                 // --- DEBUG: Draw collision box ---
                 // ctx.strokeStyle = 'red';
                 // ctx.lineWidth = 1;
                 // ctx.strokeRect(player.x + 5, player.y + 5, player.width - 10, player.height - 10);
            }

            function drawObstacles() {
                for (const obj of obstacles) {
                    if (assets[obj.assetKey] && assets[obj.assetKey].loaded) {
                        ctx.drawImage(assets[obj.assetKey].img, obj.x, obj.y, obj.width, obj.height);
                    } else {
                        // Fallback drawing for unloaded assets
                        ctx.fillStyle = obj.isPOI ? 'blue' : 'red';
                        ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    }
                     // --- DEBUG: Draw collision box ---
                     // if (!obj.isPOI) {
                     //     ctx.strokeStyle = 'lime';
                     //     ctx.lineWidth = 1;
                     //     ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                     // }
                }
            }

            // --- Display POI Info ---
            function displayPOIInfo(poiId) {
                const poi = poiData.find(p => p.id === poiId);
                if (!poi) {
                    console.warn(`POI data not found for ID: ${poiId}`);
                    return;
                }

                console.log(`Displaying POI: ${poi.name}`);
                poiNameEl.textContent = poi.name;
                poiInfoTextEl.textContent = poi.info; // Display combined EN/DE text

                // Make overlay visible using CSS class
                poiOverlay.classList.add('visible');

                // Clear previous timeout if one exists (e.g., player passes two POIs quickly)
                if (poiTimeoutId) {
                    clearTimeout(poiTimeoutId);
                }

                // Set a timer to automatically hide the overlay
                poiTimeoutId = setTimeout(() => {
                    poiOverlay.classList.remove('visible');
                    console.log(`Hiding POI ID: ${poiId}`);
                    poiTimeoutId = null; // Clear the timeout ID variable
                }, POI_DISPLAY_DURATION_MS);
            }

            // --- Game Loop ---
            function gameLoop(timestamp) {
                // Calculate delta time (time elapsed since the last frame) in seconds
                 const dt = (timestamp - lastTime) / 1000;
                 lastTime = timestamp;

                 // Clear the canvas
                 ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                 // Always draw background
                 drawBackground(dt);

                if (currentGameState === GameState.PLAYING) {
                    // --- Updates ---
                    updatePlayer(dt);
                    updateObstacles(dt, timestamp); // Pass timestamp for spawn timing
                    updateScoreAndSpeed();

                    // --- Drawing ---
                    drawPlayer();
                    drawObstacles();

                    // --- Collision Check ---
                    if (checkCollisions()) {
                        // --- Game Over Transition ---
                        currentGameState = GameState.GAME_OVER;
                        saveHighScore(); // Save score if it's a new high score
                        finalScoreSpan.textContent = score; // Update final score display
                        gameOverHighScoreSpan.textContent = highScore; // Update high score display
                        gameOverScreen.classList.remove('hidden'); // Show game over screen
                        scoreDisplay.classList.add('hidden'); // Hide in-game score

                        // Ensure POI overlay is hidden on game over
                        if (poiTimeoutId) clearTimeout(poiTimeoutId);
                        poiOverlay.classList.remove('visible');
                    }
                } else if (currentGameState === GameState.MENU || currentGameState === GameState.GAME_OVER) {
                     // Draw static elements like player and obstacles if needed for the screens
                     drawPlayer(); // Keep player visible on menu/game over
                     if (currentGameState === GameState.GAME_OVER) {
                         drawObstacles(); // Show obstacles at the point of game over
                     }
                 } else if (currentGameState === GameState.LOADING) {
                     // Optional: Draw a loading message or spinner
                     ctx.fillStyle = 'white';
                     ctx.font = '20px ' + getComputedStyle(document.body).getPropertyValue('--font-pixel'); // Use pixel font
                     ctx.textAlign = 'center';
                     ctx.fillText('Loading Assets...', canvasWidth / 2, canvasHeight / 2);
                 }


                // Request the next frame
                requestAnimationFrame(gameLoop);
            }

            // --- Game State Changers / Event Handlers ---
            function startGame() {
                if (currentGameState === GameState.PLAYING || !allAssetsLoaded) return;
                console.log("Starting Game...");
                resetGame();
                currentGameState = GameState.PLAYING;
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                scoreDisplay.classList.remove('hidden');
                playSound('start');
                // Reset lastTime for dt calculation when game starts/restarts
                lastTime = performance.now();
            }

            function restartGame() {
                if (currentGameState === GameState.PLAYING || !allAssetsLoaded) return;
                console.log("Restarting Game...");
                // Simply call startGame which includes resetGame
                startGame();
            }

            function handleJumpInput() {
                if (currentGameState === GameState.PLAYING && player.grounded) {
                    player.dy = PLAYER_JUMP_POWER;
                    player.grounded = false;
                    playSound('jump');
                }
            }

            // --- Input Event Handlers ---
            function handleKeyDown(e) {
                // Use 'key' for modern browsers, fallback to 'code' or 'keyCode' if needed
                if (e.key === ' ' || e.code === 'Space' || e.keyCode === 32) {
                    e.preventDefault(); // Prevent spacebar from scrolling the page
                    if (!allAssetsLoaded) return; // Don't process input if assets aren't ready

                    switch (currentGameState) {
                        case GameState.PLAYING:
                            handleJumpInput();
                            break;
                        case GameState.MENU:
                            startGame();
                            break;
                        case GameState.GAME_OVER:
                            restartGame();
                            break;
                    }
                }
            }

            // Unified touch handler for jump/start/restart
            function handleScreenTouch(e) {
                 e.preventDefault(); // Prevent default touch behavior (like scrolling or zooming)
                 if (!allAssetsLoaded) return;

                 switch (currentGameState) {
                     case GameState.PLAYING:
                         handleJumpInput();
                         break;
                     case GameState.MENU:
                         // Check if touch is on the start button, otherwise start game anyway
                         if (e.target === startButton || e.target === canvas || e.target === gameContainer) {
                             startGame();
                         }
                         break;
                     case GameState.GAME_OVER:
                          // Check if touch is on the restart button, otherwise restart game anyway
                         if (e.target === restartButton || e.target === canvas || e.target === gameContainer) {
                            restartGame();
                         }
                         break;
                 }
            }


             // --- Resize Handling ---
             function resizeCanvas() {
                 // Get the container's dimensions
                 const containerWidth = gameContainer.clientWidth;
                 const containerHeight = gameContainer.clientHeight; // Use clientHeight

                 // Set canvas dimensions
                 canvasWidth = containerWidth;
                 canvasHeight = containerHeight;
                 canvas.width = canvasWidth;
                 canvas.height = canvasHeight;

                 console.log(`Canvas resized to: ${canvasWidth}x${canvasHeight}`);

                 // Adjust player position if game is initialized (e.g., after orientation change)
                 if (gameInitialized) {
                     resetGame(); // Reset positions based on new size
                     // Or just update player Y if preferred:
                     // player.y = canvasHeight - player.height - GROUND_HEIGHT;
                 }

                 // Redraw static elements if needed (e.g., if paused or on menu)
                 // This might be handled by the game loop already
             }


            // --- Initial Setup ---
            function initGame() {
                if (gameInitialized || !allAssetsLoaded) return; // Prevent multiple initializations
                console.log("Initializing Game...");
                gameInitialized = true;

                loadHighScore(); // Load high score from storage

                // Set initial screen states
                startScreen.classList.remove('hidden');
                gameOverScreen.classList.add('hidden');
                scoreDisplay.classList.add('hidden');
                poiOverlay.classList.add('hidden'); // Ensure POI overlay starts hidden

                 // Initial canvas resize
                 resizeCanvas(); // Set initial size and player position

                 // --- Attach Event Listeners ---
                 // Remove old listeners first to prevent duplicates if init is somehow called again
                 startButton.removeEventListener('click', startGame);
                 restartButton.removeEventListener('click', restartGame);
                 document.removeEventListener('keydown', handleKeyDown);
                 gameContainer.removeEventListener('touchstart', handleScreenTouch); // Attach to container
                 window.removeEventListener('resize', resizeCanvas);

                 // Add new listeners
                 startButton.addEventListener('click', startGame);
                 restartButton.addEventListener('click', restartGame);
                 document.addEventListener('keydown', handleKeyDown);
                 // Use touchstart on the container for broader touch input
                 gameContainer.addEventListener('touchstart', handleScreenTouch, { passive: false });
                 // Handle window resizing
                 window.addEventListener('resize', resizeCanvas);

                 console.log("Event listeners attached.");

                 // Set initial game state to MENU
                 currentGameState = GameState.MENU;

                 // Start the game loop
                 lastTime = performance.now(); // Initialize lastTime before first loop call
                 requestAnimationFrame(gameLoop);
            }

            // --- Start Asset Loading on DOM Content Loaded ---
            // Using DOMContentLoaded is generally safer than window.onload
            document.addEventListener('DOMContentLoaded', () => {
                console.log("DOM Ready. Starting asset load.");
                loadAssets(); // Triggers initGame() when done via assetLoaded callback
            });

        })(); // End of IIFE
    </script>
</body>
