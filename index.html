<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitterRun Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas> <!-- Adjust size as needed -->

        <!-- Start Screen UI -->
        <div id="startScreen" class="ui-screen">
            <h1>RitterRun</h1>
            <p>High Score: <span id="startHighScore">0</span></p>
            <button id="startButton">Start Game</button>
            <p class="instructions">Press SPACE to Jump</p>
        </div>

        <!-- Game Over Screen UI -->
        <div id="gameOverScreen" class="ui-screen hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="gameOverHighScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>

        <!-- In-Game Score -->
        <div id="scoreDisplay">Score: <span id="currentScore">0</span></div>
    </div>

    <!-- Audio Elements - Add corresponding files to assets folder! -->
    <audio id="jumpSound" src="assets/jump.wav" preload="auto"></audio>
    <audio id="collisionSound" src="assets/collision.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="assets/gameover.wav" preload="auto"></audio>
    <!-- <audio id="bgMusic" src="assets/music.mp3" loop preload="auto"></audio> -->

    <script src="script.js"></script>
</body>
</html>
