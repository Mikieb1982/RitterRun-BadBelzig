<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitterRun Enhanced - Bad Belzig (Invincibility Frames)</title> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Define Bad Belzig Color Palette as CSS Variables */
        :root {
            --bb-green: #0ca644;
            --bb-blue: #0296c6;
            --bb-yellow: #f5d306;
            --bb-black: #151513;
            --bb-white: #ffffff;
            --font-pixel: 'Press Start 2P', cursive; /* Pixel font */
            --font-sans: 'Arial', sans-serif; /* Fallback font */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; /* Dark background */
            margin: 0;
            font-family: var(--font-sans); /* Default font */
        }

        #game-container {
            position: relative;
            /* Use max-width for better responsiveness */
            width: 100%;
            max-width: 800px; /* Original width */
            aspect-ratio: 2 / 1; /* Maintain 800x400 ratio */
            border: 3px solid #555;
            overflow: hidden; /* Hide anything outside the container */
            background-color: var(--bb-blue); /* Default background if canvas fails */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Background color set dynamically or via CSS if needed */
        }

        /* UI Screen Styling (Start/Game Over) */
        .ui-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Darker overlay */
            color: var(--bb-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 30;
            padding: 20px;
            font-family: var(--font-pixel); /* Use pixel font for UI */
            line-height: 1.6;
        }

        .ui-screen h1 {
            font-size: 2.5em; /* Adjusted for pixel font */
            margin-bottom: 20px;
            color: var(--bb-yellow);
            text-shadow: 3px 3px 0px var(--bb-black); /* Pixel shadow */
        }

        .ui-screen h2 {
            font-size: 2.2em; /* Adjusted for pixel font */
            margin-bottom: 20px;
            color: #DC143C; /* Keep red for Game Over */
            text-shadow: 3px 3px 0px var(--bb-black); /* Pixel shadow */
        }

        .ui-screen p {
            font-size: 1em; /* Adjusted for pixel font */
            margin: 10px 0;
        }

        /* General Button Styling (used for Start/Restart) */
        .ui-button {
            padding: 15px 30px;
            font-size: 1.1em; /* Adjusted for pixel font */
            font-family: var(--font-pixel); /* Ensure pixel font */
            margin-top: 30px;
            cursor: pointer;
            background-color: #eee;
            border: 3px solid var(--bb-black); /* Solid border */
            color: var(--bb-black);
            text-transform: uppercase;
            transition: background-color 0.15s ease, transform 0.1s ease;
            box-shadow: 4px 4px 0px var(--bb-black); /* Pixel shadow */
        }

        .ui-button:hover {
            background-color: #ddd;
        }

        .ui-button:active {
            background-color: #ccc;
            transform: translate(2px, 2px); /* Button press effect */
            box-shadow: 2px 2px 0px var(--bb-black);
        }

        .instructions {
            margin-top: 25px;
            font-size: 0.8em !important; /* Adjusted for pixel font */
            color: #ccc;
            line-height: 1.5;
        }

        /* In-Game Score Display */
        #scoreDisplay {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5em; /* Adjusted for pixel font */
            font-family: var(--font-pixel);
            color: var(--bb-white);
            text-shadow: 2px 2px 0px var(--bb-black); /* Pixel shadow */
            z-index: 20;
        }

        /* In-Game Lives Display */
        #livesDisplay {
            position: absolute;
            top: 15px;
            right: 15px; /* Position top-right */
            font-size: 1.5em;
            font-family: var(--font-pixel);
            color: var(--bb-white);
            text-shadow: 2px 2px 0px var(--bb-black);
            z-index: 20;
        }


        /* POI Overlay Styling */
        .poi-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid var(--bb-yellow);
            border-radius: 0;
            z-index: 50;
            color: var(--bb-white);
            padding: 15px 20px;
            text-align: center;
            font-family: var(--font-pixel);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
        }

        .poi-overlay.visible {
            display: block !important; /* Show when visible class is added */
        }

        .poi-overlay h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: var(--bb-yellow);
            text-shadow: 2px 2px 0px var(--bb-black);
        }

        .poi-overlay p {
            font-size: 0.9em;
            line-height: 1.6;
            color: var(--bb-white);
            margin-bottom: 15px;
        }

        /* Styling for the new Close button */
        #closePoiButton {
             padding: 8px 15px;
             font-size: 0.9em;
             font-family: var(--font-pixel);
             cursor: pointer;
             background-color: #ccc;
             border: 2px solid var(--bb-black);
             color: var(--bb-black);
             margin-top: 10px;
             box-shadow: 2px 2px 0px var(--bb-black);
        }
         #closePoiButton:hover {
             background-color: #bbb;
         }
         #closePoiButton:active {
             background-color: #aaa;
             transform: translate(1px, 1px);
             box-shadow: 1px 1px 0px var(--bb-black);
         }

        /* Utility class to hide elements reliably */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="poiInfoOverlay" class="poi-overlay">
            <h3 id="poiName">POI Name</h3>
            <p id="poiInfoText">POI information will appear here.</p>
            <button id="closePoiButton">Close</button>
        </div>

        <div id="startScreen" class="ui-screen">
            <h1>RitterRun</h1>
            <p>Explore Bad Belzig!</p>
            <p>High Score: <span id="startHighScore">0</span></p>
            <button id="startButton" class="ui-button">Start Game</button>
            <p class="instructions">Press SPACE or Click Start<br>Press SPACE to Jump</p>
        </div>

        <div id="gameOverScreen" class="ui-screen hidden">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="gameOverHighScore">0</span></p>
            <button id="restartButton" class="ui-button">Restart</button>
        </div>

        <div id="scoreDisplay" class="hidden">Score: <span id="currentScore">0</span></div>
        <div id="livesDisplay" class="hidden">Lives: <span id="currentLives">5</span></div>

    </div>

    <script>
        // --- Strict mode and IIFE ---
        (function() {
            'use strict';

            // --- DOM Element References ---
            const canvas = document.getElementById('gameCanvas');
            const gameContainer = document.getElementById('game-container');
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const currentScoreSpan = document.getElementById('currentScore');
            const finalScoreSpan = document.getElementById('finalScore');
            const startHighScoreSpan = document.getElementById('startHighScore');
            const gameOverHighScoreSpan = document.getElementById('gameOverHighScore');
            const poiOverlay = document.getElementById('poiInfoOverlay');
            const poiNameEl = document.getElementById('poiName');
            const poiInfoTextEl = document.getElementById('poiInfoText');
            const closePoiButton = document.getElementById('closePoiButton');
            const livesDisplay = document.getElementById('livesDisplay');
            const currentLivesSpan = document.getElementById('currentLives');

            // --- Canvas and Context ---
            let ctx;
            let canvasWidth;
            let canvasHeight;

            // --- Essential Element Check ---
            if (!canvas || !canvas.getContext || !gameContainer) { /* ... */ return; }
            ctx = canvas.getContext('2d');
            const requiredElements = { startScreen, gameOverScreen, startButton, restartButton, scoreDisplay, currentScoreSpan, finalScoreSpan, startHighScoreSpan, gameOverHighScoreSpan, poiOverlay, poiNameEl, poiInfoTextEl, closePoiButton, livesDisplay, currentLivesSpan };
            for (const key in requiredElements) { if (!requiredElements[key]) { /* ... */ return; } }

            // --- Game States ---
            const GameState = Object.freeze({ MENU: 'MENU', PLAYING: 'PLAYING', GAME_OVER: 'GAME_OVER', LOADING: 'LOADING' });
            let currentGameState = GameState.LOADING;

            // --- Collision Types ---
            const CollisionType = Object.freeze({ NONE: 0, TOP: 1, SIDE: 2 });

            // --- Game Constants ---
            const LIVES_START_COUNT = 5;
            const INVINCIBILITY_DURATION_MS = 1000; // NEW: 1 second invincibility
            const GROUND_HEIGHT = 30;
            const PLAYER_INITIAL_X = 60;
            const PLAYER_WIDTH = 40;
            const PLAYER_HEIGHT = 40;
            const PLAYER_GRAVITY = 0.65;
            const PLAYER_JUMP_POWER = -14;
            const PLAYER_BOUNCE_POWER_MULTIPLIER = 0.8;
            const OBSTACLE_STONE_WIDTH = 35;
            const OBSTACLE_STONE_HEIGHT = 35;
            const OBSTACLE_TRACTOR_WIDTH = 70;
            const OBSTACLE_TRACTOR_HEIGHT = 45;
            const POI_SIGN_WIDTH = 90;
            const POI_SIGN_HEIGHT = 110;
            const INITIAL_GAME_SPEED = 300;
            const SPEED_INCREASE_INTERVAL_SCORE = 400;
            const SPEED_INCREASE_AMOUNT = 20;
            const BACKGROUND_SWITCH_SCORE_INTERVAL = 1000;
            const POI_SPAWN_CHANCE = 0.15;
            const OBSTACLE_BASE_SPAWN_TIME_MS = 1800;
            const OBSTACLE_MIN_SPAWN_TIME_MS = 800;
            const COLLISION_LANDING_TOLERANCE = 18;

            // --- Game Variables ---
            let score = 0;
            let highScore = 0;
            let playerLives = LIVES_START_COUNT;
            let playerInvincibleUntil = 0; // NEW: Timestamp for invincibility end
            let player = { x: PLAYER_INITIAL_X, y: 0, width: PLAYER_WIDTH, height: PLAYER_HEIGHT, dx: 0, dy: 0, grounded: true };
            let obstacles = [];
            let gameSpeed = INITIAL_GAME_SPEED;
            let nextSpeedIncreaseScore = SPEED_INCREASE_INTERVAL_SCORE;
            let bgX = 0;
            let currentBackgroundIndex = 0;
            let nextBackgroundSwitchScore = BACKGROUND_SWITCH_SCORE_INTERVAL;
            let nextObstacleSpawnTime = 0;
            let nextPoiIndex = 0;
            let lastTime = 0;
            let gameInitialized = false;
            let isPaused = false;

            // --- Graphics Assets ---
            const assets = {
                knight: { img: new Image(), loaded: false, src: 'assets/knight_placeholder.png' },
                stone: { img: new Image(), loaded: false, src: 'assets/stone.png' },
                sign: { img: new Image(), loaded: false, src: 'assets/sign.png' },
                tractor: { img: new Image(), loaded: false, src: 'assets/tractor.png' },
                background1: { img: new Image(), loaded: false, src: 'assets/background1.png' },
                background2: { img: new Image(), loaded: false, src: 'assets/background2.png' },
                background3: { img: new Image(), loaded: false, src: 'assets/background3.png' }
            };
            const numBackgrounds = 3;
            let assetsLoadedCount = 0;
            let totalAssets = Object.keys(assets).length;
            let allAssetsLoaded = false;

            // --- Obstacle/POI Definitions ---
            const regularObstacleTypes = [
                { assetKey: 'stone', width: OBSTACLE_STONE_WIDTH, height: OBSTACLE_STONE_HEIGHT },
                { assetKey: 'tractor', width: OBSTACLE_TRACTOR_WIDTH, height: OBSTACLE_TRACTOR_HEIGHT }
            ];
            const poiSignDimensions = { width: POI_SIGN_WIDTH, height: POI_SIGN_HEIGHT };

            // --- POI Data Structure ---
            const poiData = [
                { id: 1, name: "Burg Eisenhardt", info: "A well-preserved medieval castle overlooking Bad Belzig. | Eine gut erhaltene mittelalterliche Burg über Bad Belzig." },
                { id: 2, name: "SteinTherme", info: "Modern thermal baths known for their saltwater pools. | Moderne Thermalbäder, bekannt für ihre Solebecken." },
                { id: 3, name: "Historisches Stadtzentrum", info: "Explore the charming old town with its historic buildings. | Erkunden Sie die charmante Altstadt mit ihren historischen Gebäuden." },
                { id: 4, name: "Hagelberg Memorial", info: "Commemorates the Battle of Hagelberg (1813). | Erinnert an die Schlacht bei Hagelberg (1813)." },
                { id: 5, name: "Roger Loewig Museum", info: "Museum dedicated to the artist Roger Loewig. | Museum gewidmet dem Künstler Roger Loewig." },
                { id: 6, name: "Naturparkzentrum Hoher Fläming", info: "Information center for the Hoher Fläming nature park. | Infozentrum für den Naturpark Hoher Fläming." },
            ];

            // --- Asset Loading Functions ---
            function assetLoaded(assetKey) { /* ... */
                console.log(`Asset loaded: ${assetKey}`);
                assets[assetKey].loaded = true;
                assetsLoadedCount++;
                if (assetsLoadedCount === totalAssets) {
                    console.log("All assets loaded.");
                    allAssetsLoaded = true;
                    if (currentGameState === GameState.LOADING) {
                        initGame();
                    }
                }
            }
            function assetLoadError(assetKey) { /* ... */
                console.error(`Failed to load asset: ${assets[assetKey].src}. Check path and file existence.`);
                alert(`Error loading image: ${assets[assetKey].src}\nGame might not display correctly.`);
                 assetsLoadedCount++;
                 if (assetsLoadedCount === totalAssets) {
                     allAssetsLoaded = true;
                     if (currentGameState === GameState.LOADING) {
                         initGame();
                     }
                 }
            }
            function loadAssets() { /* ... */
                console.log("Starting asset loading...");
                currentGameState = GameState.LOADING;
                for (const key in assets) {
                    if (Object.prototype.hasOwnProperty.call(assets, key) && assets[key].img) {
                        assets[key].img.src = assets[key].src;
                        assets[key].img.onload = () => assetLoaded(key);
                        assets[key].img.onerror = () => assetLoadError(key);
                    }
                }
            }

            // --- High Score Handling ---
            function loadHighScore() { /* ... */
                try {
                    const savedScore = localStorage.getItem('ritterRunHighScore');
                    highScore = savedScore ? parseInt(savedScore, 10) : 0;
                    if (isNaN(highScore)) highScore = 0;
                    startHighScoreSpan.textContent = highScore;
                    gameOverHighScoreSpan.textContent = highScore;
                } catch (e) {
                    console.error("LocalStorage Error (Load High Score):", e);
                    highScore = 0;
                }
            }
            function saveHighScore() { /* ... */
                if (score > highScore) {
                    highScore = score;
                    try {
                        localStorage.setItem('ritterRunHighScore', highScore.toString());
                        gameOverHighScoreSpan.textContent = highScore;
                    } catch (e) {
                        console.error("LocalStorage Error (Save High Score):", e);
                    }
                }
            }

            // --- Sound Playing Helper (Stub) ---
            function playSound(soundId) {
                 console.log(`Playing sound: ${soundId}`);
            }

            // --- MODIFIED: Reset Game Variables (Includes Invincibility) ---
            function resetGame() {
                score = 0;
                playerLives = LIVES_START_COUNT;
                playerInvincibleUntil = 0; // Reset invincibility timer
                obstacles = [];
                gameSpeed = INITIAL_GAME_SPEED;
                nextSpeedIncreaseScore = SPEED_INCREASE_INTERVAL_SCORE;
                bgX = 0;
                currentBackgroundIndex = 0;
                nextBackgroundSwitchScore = BACKGROUND_SWITCH_SCORE_INTERVAL;
                player.y = canvasHeight - PLAYER_HEIGHT - GROUND_HEIGHT;
                player.dy = 0;
                player.grounded = true;
                currentScoreSpan.textContent = score;
                currentLivesSpan.textContent = playerLives;
                nextObstacleSpawnTime = 0;
                nextPoiIndex = 0;
                isPaused = false;
                poiOverlay.classList.remove('visible');
                console.log("Game Reset");
            }

            // --- Update Functions ---
            function updatePlayer(dt) { /* ... */
                if (!player.grounded) {
                    player.dy += PLAYER_GRAVITY;
                    player.y += player.dy * dt * 60;
                }
                const groundLevel = canvasHeight - GROUND_HEIGHT - player.height;
                if (player.y >= groundLevel) {
                    player.y = groundLevel;
                    player.dy = 0;
                    if (!player.grounded) {
                        player.grounded = true;
                    }
                }
            }

             function updateObstacles(dt, currentTime) { /* ... */
                 // --- Obstacle Spawning ---
                 if (currentTime >= nextObstacleSpawnTime) {
                    let newObjectData = null;
                    const willSpawnPOI = Math.random() < POI_SPAWN_CHANCE;
                    const canSpawnPOI = poiData.length > nextPoiIndex && assets.sign.loaded;
                    const spawnPOI = willSpawnPOI && canSpawnPOI;

                    if (spawnPOI) {
                        console.log(`Spawning POI: Index ${nextPoiIndex}`);
                        const poi = poiData[nextPoiIndex];
                        newObjectData = {
                            isPOI: true, poiId: poi.id, passed: false,
                            x: canvasWidth, y: canvasHeight - POI_SIGN_HEIGHT - GROUND_HEIGHT,
                            width: POI_SIGN_WIDTH, height: POI_SIGN_HEIGHT, assetKey: 'sign'
                        };
                        nextPoiIndex++;
                    } else {
                        if (regularObstacleTypes.length > 0) {
                            const typeIndex = Math.floor(Math.random() * regularObstacleTypes.length);
                            const type = regularObstacleTypes[typeIndex];
                            if (assets[type.assetKey] && assets[type.assetKey].loaded) {
                                newObjectData = {
                                    isPOI: false,
                                    x: canvasWidth, y: canvasHeight - type.height - GROUND_HEIGHT,
                                    width: type.width, height: type.height, assetKey: type.assetKey,
                                    isKnocked: false
                                };
                            } else { console.warn(`Asset not loaded for obstacle type: ${type.assetKey}, skipping spawn.`); }
                        }
                    }
                    if (newObjectData) {
                        obstacles.push(newObjectData);
                    }
                    const speedFactor = gameSpeed / INITIAL_GAME_SPEED;
                    const currentSpawnTime = OBSTACLE_BASE_SPAWN_TIME_MS / speedFactor;
                    const nextSpawnDelay = Math.max(OBSTACLE_MIN_SPAWN_TIME_MS, currentSpawnTime) + (Math.random() * 300 - 150);
                    nextObstacleSpawnTime = currentTime + nextSpawnDelay;
                }

                // --- Obstacle Movement, POI Triggering & Knock Off ---
                const speedPxPerMs = gameSpeed / 1000;
                const movement = speedPxPerMs * (dt * 1000);

                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obj = obstacles[i];
                    if (obj.isKnocked) {
                        obj.y += 500 * dt;
                    } else {
                        obj.x -= movement;
                    }
                    if (obj.isPOI && !obj.passed) {
                         const triggerPoint = obj.x;
                         const playerRightEdge = player.x + player.width;
                         if (playerRightEdge > triggerPoint) {
                            console.log(`>>> POI TRIGGERED! ID: ${obj.poiId}`);
                            displayPOIInfo(obj.poiId);
                            obj.passed = true;
                            score += 50;
                            currentScoreSpan.textContent = score;
                            playSound('poi');
                        }
                    }
                    if (obj.x + obj.width < -100 || obj.y > canvasHeight + obj.height + 50) {
                         obstacles.splice(i, 1);
                    }
                }
            }


            // --- MODIFIED: checkCollisions (Adds invincibility check) ---
            function checkCollisions() {
                // --- NEW: Skip check if player is invincible ---
                const now = performance.now();
                if (now < playerInvincibleUntil) {
                    return { type: CollisionType.NONE };
                }

                // --- Existing collision logic ---
                const playerRect = {
                    x: player.x + 5, y: player.y + 5,
                    width: player.width - 10, height: player.height - 10,
                    bottom: player.y + player.height,
                    right: player.x + player.width
                };

                for (const obstacle of obstacles) {
                    if (obstacle.isPOI || obstacle.isKnocked) {
                        continue;
                    }
                    const obstacleRect = {
                        x: obstacle.x, y: obstacle.y,
                        width: obstacle.width, height: obstacle.height,
                        top: obstacle.y, right: obstacle.x + obstacle.width
                    };
                    if (playerRect.x < obstacleRect.right &&
                        playerRect.right > obstacleRect.x &&
                        playerRect.y < obstacleRect.y + obstacleRect.height &&
                        playerRect.bottom > obstacleRect.top)
                    {
                        const isFalling = player.dy >= 0;
                        const landedOnTop = playerRect.bottom >= obstacleRect.top &&
                                            playerRect.bottom <= obstacleRect.top + COLLISION_LANDING_TOLERANCE;
                        if (isFalling && landedOnTop) {
                             console.log(`Collision: TOP on ${obstacle.assetKey}`);
                             return { type: CollisionType.TOP, obstacle: obstacle };
                        }
                        console.warn(`Collision: SIDE with ${obstacle.assetKey}`);
                        return { type: CollisionType.SIDE };
                    }
                }
                return { type: CollisionType.NONE };
            }


            function updateScoreAndSpeed() { /* ... */
                score++;
                currentScoreSpan.textContent = score;
                if (score >= nextSpeedIncreaseScore) {
                    gameSpeed += SPEED_INCREASE_AMOUNT;
                    nextSpeedIncreaseScore += SPEED_INCREASE_INTERVAL_SCORE;
                    console.log(`Speed increased to: ${gameSpeed.toFixed(1)}`);
                }
                if (score >= nextBackgroundSwitchScore) {
                    currentBackgroundIndex = (currentBackgroundIndex + 1) % numBackgrounds;
                    nextBackgroundSwitchScore += BACKGROUND_SWITCH_SCORE_INTERVAL;
                    console.log(`Background switched to index: ${currentBackgroundIndex}`);
                }
            }

            // --- Draw Functions ---
            function drawBackground(dt) { /* ... */
                const currentBgIndex = currentBackgroundIndex + 1;
                const currentAssetKey = `background${currentBgIndex}`;
                const currentAsset = assets[currentAssetKey];
                const bgMovement = isPaused ? 0 : (gameSpeed / 2) * dt;
                bgX -= bgMovement;
                if (bgX <= -canvasWidth) { bgX += canvasWidth; }

                if (currentAsset && currentAsset.loaded) {
                    ctx.drawImage(currentAsset.img, bgX, 0, canvasWidth, canvasHeight);
                    ctx.drawImage(currentAsset.img, bgX + canvasWidth, 0, canvasWidth, canvasHeight);
                } else {
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                }
                ctx.fillStyle = '#228B22';
                ctx.fillRect(0, canvasHeight - GROUND_HEIGHT, canvasWidth, GROUND_HEIGHT);
            }

            // --- MODIFIED: drawPlayer (Adds flashing effect) ---
            function drawPlayer() {
                const now = performance.now();
                let isVisible = true;

                // Check if invincible and determine if flashing should hide the player
                if (now < playerInvincibleUntil) {
                    // Flash roughly 5 times per second (1000ms / 200ms cycle = 5)
                    // Hide every other 100ms interval
                    if (Math.floor(now / 100) % 2 !== 0) {
                        isVisible = false;
                    }
                    // --- Alternative: Use alpha ---
                    // ctx.save(); // Save current context state
                    // ctx.globalAlpha = 0.5; // Make semi-transparent
                }

                // Draw player only if visible (for flashing effect)
                if (isVisible) {
                    if (assets.knight.loaded) {
                        ctx.drawImage(assets.knight.img, player.x, player.y, player.width, player.height);
                    } else {
                        ctx.fillStyle = 'grey';
                        ctx.fillRect(player.x, player.y, player.width, player.height);
                    }
                }

                // Restore alpha if it was changed
                // if (now < playerInvincibleUntil) {
                //     ctx.restore(); // Restore context state (including alpha)
                // }
            }

            function drawObstacles() { /* ... */
                for (const obj of obstacles) {
                    let drawWidth, drawHeight;
                    if (obj.isPOI) {
                        drawWidth = POI_SIGN_WIDTH;
                        drawHeight = POI_SIGN_HEIGHT;
                    } else {
                        drawWidth = obj.width;
                        drawHeight = obj.height;
                    }
                    if (assets[obj.assetKey] && assets[obj.assetKey].loaded) {
                        ctx.drawImage(assets[obj.assetKey].img, obj.x, obj.y, drawWidth, drawHeight);
                    } else {
                        ctx.fillStyle = obj.isPOI ? 'blue' : 'red';
                        ctx.fillRect(obj.x, obj.y, drawWidth, drawHeight);
                    }
                }
            }

            function displayPOIInfo(poiId) { /* ... */
                 const poi = poiData.find(p => p.id === poiId);
                 if (!poi) {
                     console.warn(`POI data not found for ID: ${poiId}`);
                     return;
                 }
                 isPaused = true;
                 console.log(`>>> Game PAUSED for POI ID: ${poiId}`);
                 poiNameEl.textContent = poi.name;
                 const infoParts = poi.info.split('|').map(s => s.trim());
                 const formattedInfo = infoParts.join('<br><br>');
                 poiInfoTextEl.innerHTML = formattedInfo;
                 poiOverlay.classList.add('visible');
                 console.log(">>> Added 'visible' class to poiOverlay.");
            }

            function closePoiOverlay() { /* ... */
                poiOverlay.classList.remove('visible');
                isPaused = false;
                lastTime = performance.now();
                console.log(">>> Closed POI Overlay via button. Game RESUMED.");
            }


            // --- MODIFIED: Game Loop (Sets invincibility on life lost) ---
            function gameLoop(timestamp) {
                 const dt = (timestamp - lastTime) / 1000 || 0;
                 if (!isPaused) {
                    lastTime = timestamp;
                 }

                 ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                 drawBackground(dt);

                let collisionHandledThisFrame = false;

                if (currentGameState === GameState.PLAYING && !isPaused) {
                    const collisionResult = checkCollisions(); // Skips check if invincible

                    if (collisionResult.type === CollisionType.SIDE) {
                        playSound('hit');
                        playerLives--;
                        currentLivesSpan.textContent = playerLives;
                        collisionHandledThisFrame = true;

                        if (playerLives > 0) {
                            // --- Lost a life, continue playing ---
                            console.log(`Life lost! ${playerLives} remaining.`);
                            player.y = canvasHeight - PLAYER_HEIGHT - GROUND_HEIGHT;
                            player.dy = 0;
                            player.grounded = true;
                            // --- NEW: Set invincibility period ---
                            playerInvincibleUntil = performance.now() + INVINCIBILITY_DURATION_MS;
                            console.log(`Player invincible until ${playerInvincibleUntil.toFixed(0)}`);

                        } else {
                            // --- No lives left: GAME OVER ---
                            console.warn("GAME OVER - No lives left.");
                            currentGameState = GameState.GAME_OVER;
                            saveHighScore();
                            finalScoreSpan.textContent = score;
                            gameOverHighScoreSpan.textContent = highScore;
                            gameOverScreen.classList.remove('hidden');
                            scoreDisplay.classList.add('hidden');
                            livesDisplay.classList.add('hidden');
                            if (poiOverlay.classList.contains('visible')) {
                                 closePoiOverlay();
                            }
                        }

                    } else if (collisionResult.type === CollisionType.TOP) {
                        player.y = collisionResult.obstacle.y - player.height;
                        player.dy = PLAYER_JUMP_POWER * PLAYER_BOUNCE_POWER_MULTIPLIER;
                        player.grounded = false;
                        playSound('bounce');
                        collisionResult.obstacle.isKnocked = true;
                        console.log(`Knocked off: ${collisionResult.obstacle.assetKey}`);
                        updatePlayer(dt);
                        collisionHandledThisFrame = true;
                    }

                    if (!collisionHandledThisFrame) {
                        updatePlayer(dt);
                    }

                    if (currentGameState === GameState.PLAYING) {
                        updateObstacles(dt, timestamp);
                        updateScoreAndSpeed();
                    }

                } // End of PLAYING and NOT PAUSED block

                if (currentGameState === GameState.PLAYING || currentGameState === GameState.GAME_OVER || currentGameState === GameState.MENU) {
                     drawPlayer(); // Will flash if invincible
                     drawObstacles();
                } else if (currentGameState === GameState.LOADING) {
                     ctx.fillStyle = 'white';
                     ctx.font = '20px ' + getComputedStyle(document.body).getPropertyValue('--font-pixel');
                     ctx.textAlign = 'center';
                     ctx.fillText('Loading Assets...', canvasWidth / 2, canvasHeight / 2);
                 }

                requestAnimationFrame(gameLoop);
            }


            function startGame() { /* ... */
                console.log("Attempting startGame(). Current state:", currentGameState, "Assets loaded?", allAssetsLoaded);
                if (currentGameState === GameState.PLAYING || !allAssetsLoaded) {
                    console.log("startGame() aborted. State:", currentGameState, "Assets loaded?", allAssetsLoaded);
                    return;
                }
                console.log("Executing startGame()...");
                resetGame();
                currentGameState = GameState.PLAYING;
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                scoreDisplay.classList.remove('hidden');
                livesDisplay.classList.remove('hidden');
                playSound('start');
                lastTime = performance.now();
            }

            function restartGame() { /* ... */
                 console.log("Attempting restartGame(). Current state:", currentGameState);
                if (currentGameState === GameState.PLAYING || !allAssetsLoaded) return;
                console.log("Executing restartGame()...");
                startGame();
            }

            function handleJumpInput() { /* ... */
                if (currentGameState === GameState.PLAYING && !isPaused && player.grounded) {
                    player.dy = PLAYER_JUMP_POWER;
                    player.grounded = false;
                    playSound('jump');
                }
            }

            // --- Input Event Handlers ---
            function handleKeyDown(e) { /* ... */
                 if ((e.key === 'Enter' || e.keyCode === 13) && isPaused && poiOverlay.classList.contains('visible')) {
                    e.preventDefault();
                    console.log("Enter key pressed while POI visible. Closing POI.");
                    closePoiOverlay();
                    return;
                 }
                 if (e.key === ' ' || e.code === 'Space') {
                    e.preventDefault();
                    console.log("Spacebar pressed. Current state:", currentGameState, "Assets loaded?", allAssetsLoaded);
                    if (!allAssetsLoaded) return;
                    switch (currentGameState) {
                        case GameState.PLAYING:
                            console.log("Spacebar: Calling handleJumpInput()");
                            handleJumpInput();
                            break;
                        case GameState.MENU:
                            console.log("Spacebar: Calling startGame()");
                            startGame();
                            break;
                        case GameState.GAME_OVER:
                             console.log("Spacebar: Calling restartGame()");
                            restartGame();
                            break;
                    }
                }
            }

            function handleScreenTouch(e) { /* ... */
                 e.preventDefault();
                 console.log("Screen touch detected. Current state:", currentGameState, "Assets loaded?", allAssetsLoaded, "Target:", e.target.id);
                 if (!allAssetsLoaded) return;
                 if (isPaused && poiOverlay.classList.contains('visible')) {
                     console.log("Touch ignored: POI overlay is visible.");
                     return;
                 }
                 switch (currentGameState) {
                     case GameState.PLAYING:
                         console.log("Touch: Calling handleJumpInput()");
                         handleJumpInput();
                         break;
                     case GameState.MENU:
                         console.log("Touch: Checking if should start game...");
                         if (e.target === startButton || e.target === canvas || e.target === gameContainer) {
                             console.log("Touch: Calling startGame()");
                             startGame();
                         } else {
                             console.log("Touch: Target was not button/canvas/container.");
                         }
                         break;
                     case GameState.GAME_OVER:
                          console.log("Touch: Checking if should restart game...");
                         if (e.target === restartButton || e.target === canvas || e.target === gameContainer) {
                             console.log("Touch: Calling restartGame()");
                             restartGame();
                         } else {
                              console.log("Touch: Target was not button/canvas/container.");
                         }
                         break;
                 }
            }

             // --- Resize Handling ---
             function resizeCanvas() { /* ... */
                 const containerWidth = gameContainer.clientWidth;
                 const containerHeight = containerWidth / 2;
                 canvasWidth = containerWidth;
                 canvasHeight = containerHeight;
                 canvas.width = canvasWidth;
                 canvas.height = canvasHeight;
                 gameContainer.style.height = `${containerHeight}px`;
                 console.log(`Canvas resized to: ${canvasWidth}x${canvasHeight}`);
                 if (gameInitialized) {
                     resetGame();
                 }
             }


            // --- Initial Setup ---
            function initGame() { /* ... */
                if (gameInitialized || !allAssetsLoaded) return;
                console.log("Initializing Game...");
                gameInitialized = true;
                loadHighScore();
                startScreen.classList.remove('hidden');
                gameOverScreen.classList.add('hidden');
                scoreDisplay.classList.add('hidden');
                livesDisplay.classList.add('hidden');
                poiOverlay.classList.remove('visible');
                 resizeCanvas();

                 // Remove potentially old listeners first
                 startButton.removeEventListener('click', startGame);
                 restartButton.removeEventListener('click', restartGame);
                 document.removeEventListener('keydown', handleKeyDown);
                 gameContainer.removeEventListener('touchstart', handleScreenTouch);
                 window.removeEventListener('resize', resizeCanvas);
                 closePoiButton.removeEventListener('click', closePoiOverlay);

                 // Add listeners
                 console.log("Attaching listeners...");
                 startButton.addEventListener('click', startGame);
                 restartButton.addEventListener('click', restartGame);
                 document.addEventListener('keydown', handleKeyDown);
                 gameContainer.addEventListener('touchstart', handleScreenTouch, { passive: false });
                 window.addEventListener('resize', resizeCanvas);
                 closePoiButton.addEventListener('click', closePoiOverlay);
                 console.log("Event listeners attached.");

                 currentGameState = GameState.MENU;
                 console.log("Set gameState to MENU");
                 lastTime = performance.now();
                 requestAnimationFrame(gameLoop);
                 console.log("Initial game loop requested.");
            }

            // --- Start Asset Loading ---
            document.addEventListener('DOMContentLoaded', () => { /* ... */
                console.log("DOM Ready. Starting asset load.");
                loadAssets();
            });

        })(); // End of IIFE
    </script>
</body>
</html>
