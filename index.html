<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitterRun Enhanced - Debugging POI V3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="poiInfoOverlay" class="poi-overlay hidden">
            <h3 id="poiName">POI Name</h3>
            <p id="poiInfoText">POI information will appear here.</p>
        </div>
        <div id="startScreen" class="ui-screen">
            <h1>RitterRun</h1> <p>Explore Bad Belzig!</p> <p>High Score: <span id="startHighScore">0</span></p>
            <button id="startButton">Start Game</button> <p class="instructions">Press SPACE or Click Start to Play<br>Press SPACE to Jump</p>
        </div>
        <div id="gameOverScreen" class="ui-screen hidden">
            <h2>Game Over!</h2> <p>Your Score: <span id="finalScore">0</span></p> <p>High Score: <span id="gameOverHighScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
        <div id="scoreDisplay" class="hidden">Score: <span id="currentScore">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
